<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="/src/scss/checkout.scss" rel="stylesheet" />

    <title>Kassa</title>
  </head>
  <body>
    <div id="wrapper-checkout">
        <div id="shopping-container">
            <h1>I din varukorg</h1>
        <ul>
        
        </ul>
        </div>
      <div id="form-container">
          <h1>Kassa</h1>
        <form class="main-form needs-validation" novalidate action="#">
          <div class="row">
            <div class="col-6">
              <label for="firstname" class="form-label"></label>
              <input
                type="text"
                class="form-control"
                id="firstname"
                placeholder="Förnamn"
                aria-label="First name" required
              />
            </div>
            
            <div class="col-6">
              <label for="lastname" class="form-label"></label>
              <input
                type="text"
                class="form-control"
                id="lastname"
                placeholder="Efternamn"
                aria-label="Last name" required
              />
            </div>

            <div class="col-12">
              <label for="inputAddress" class="form-label"></label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Adress" required
              />
            </div>
            <div class="col-md-4">
              <label for="inputZip" class="form-label"></label>
              <input type="number" class="form-control" id="inputZip" placeholder="Postnummer" required/>
            </div>
            <div class="col-md-8">
              <label for="inputCity" class="form-label"></label>
              <input type="text" class="form-control" id="inputCity" placeholder="Ort" required/>
            </div>
        
            <div class="col-md-8">
                <label for="inputEmail3" class="col-sm-2 col-form-label"></label>
                <div class="col-md-12">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Mailadress" required>
                </div>
          </div>
          <div class="col-md-4">
            <label for="phonenumber"></label>
            <input type="number" name="phonenumber" id="phonenumber" class="form-control" placeholder="Telefonnummer" required>
            
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary" id="submit-button">Bekräfta</button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
